<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>游览器内部控制1-演示页面</title>
    <link rel="stylesheet" href="https://weui.io/style/weui.css">
    <link rel="stylesheet" href="https://weui.io/example.css"/>
</head>
<body>
<h1>Page1</h1>
<div>
<button class="weui-btn weui-btn_mini weui-btn_primary" onclick="test(1)">关闭</button>
<button class="weui-btn weui-btn_mini weui-btn_primary" onclick="test(2)">刷新</button>
<button class="weui-btn weui-btn_mini weui-btn_primary" onclick="test(3)">后退</button>
<button class="weui-btn weui-btn_mini weui-btn_primary" onclick="test(4)">前进</button>
<a class="weui-btn weui-btn_mini weui-btn_default" href="demo-02.html">to 2</a>

<div id="ad">系统</div>
</div>

<script src="jssdk-0.1.js"></script>
<script type="text/javascript">
    const AppSdk = new AppSDK();
    
    document.getElementById("ad").innerHTML = window.navigator.userAgent + AppSdk.isApp();
    
    function test(t) {
        switch (t) {
            case 1:
                AppSdk.on("close", {});
                break;
            case 2:
                AppSdk.on("refresh",{});
                break;
            case 3:
                AppSdk.on("back",{});
                break;
            case 4:
                AppSdk.on("forward",{});
                break;
        }
    }
</script>
</body>
</html>
